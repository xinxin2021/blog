<article class="page">

  <script>
  function getQueryString() {
   const url = location.search;
   let theRequest = new Object();
   if (url.indexOf("?") != -1) {
      let str = url.substr(1);
      strs = str.split("&");
      for(let i = 0; i < strs.length; i ++) {
         theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
      }
   }
   return theRequest;
  }
  const request = getQueryString();
  window.onload = function(){
    document.getElementById("linkText").innerText = request["link"];
    document.getElementById("link").href = request["link"];
  }
  </script>
  <h1>跳转网页</h1>

  <div class="entry">
    <p>非本站网站，请注意隐私安全</p>
    <p>您即将跳转至：<span id="linkText"></span></p>
    <div align="right">
      <a id="link" href="">
        <img width="64px" height="64px" src="https://www.xinxin2021.tk/next.png">
      </a>
    </div>
  </div>
</article>
