<div class="comments">
  {% if site.gitalk.clientID %}
  <div id="gitalk-container"></div>
  <script src="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: "{{ site.gitalk.clientID }}",
      clientSecret: "{{ site.gitalk.clientSecret }}",
      repo: "{{ site.gitalk.repo }}",
      owner: "{{ site.gitalk.owner }}",
      admin: ["{{ site.gitalk.owner }}"],
      id: {% if page.comments-id %}'{{ page.comments-id }}'{% else %}window.location.pathname.replace("index.html"){% endif %},      // Ensure uniqueness and length less than 50
      distractionFreeMode: false,  // Facebook-like distraction free mode
      title: "{{ page.title }}",
      language: "{{ site.gitalk.lang | default: 'zh-CN'}}",
      proxy: '{{ site.gitalk.proxy }}',
    })
    gitalk.render('gitalk-container')
  </script>
  {% else %}
  请确认 Gitalk 配置正确。<br>
  Powered by Gitalk
  {% endif %}
</div>
